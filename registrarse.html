<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" media="screen" href="estilos/estilos.css" />
      <title>Registrarse</title>
  </head>
  <body>
      <header>
          <h1>Pagina de registro</h1>
      </header>
      <form action="productos.html" method="post">
          <fieldset class="contenedor">
            <legend>Ingrese el nombre</legend>
            <section>
              <div class="contenedor-detalle-registro>">
                <div class="contenedor-input">
                    <input class="input-login" placeholder="Nombre" name="nombre" type="text">
                </div>
                <div class="contenedor-input">
                  <input class="input-login" placeholder="Apellido" name="apellido" type="text">
                </div>
                <div class="contenedor-input">
                  <input class="input-login" placeholder="Fecha de nacimiento" name="fecha-de-nacimiento" type="date">
                </div>
                <div class="contenedor-input">
                  <input class="input-login" placeholder="Contraseña" name="contraseña" type="password">
                </div>
                <div class="contenedor-input">
                  <input class="input-login" placeholder="Ingrese nuevamente la contraseña" name="contrasenia-tmp" type="password">;
                </div>
                <div class="contenedor-button registrarse-button">
                  <button>Registrarse</button>
                </div>
            </div>
          </section>
        </fieldset>
     </form>
     <footer class="fixed">
             <a href="index.html">Pagina de inicio</a>
     </footer>
  </body>
</html>
